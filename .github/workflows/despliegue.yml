name: Despliegue

on:
  push:
    branches: [main]

jobs:
  build:
    name: üêò Desplegar
    runs-on: ubuntu-latest

    steps:
      - name: ü¶Ö Actualizar build por SSH
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.DOMINIO }}
          username: ${{ secrets.USUARIO }}
          key: ${{ secrets.LLAVE_SSH }}
          script: |
            export NVM_DIR=~/.nvm
            source ~/.nvm/nvm.sh
            cd ${{ secrets.RUTA }}
            git pull
            docker compose down
            yarn install --immutable
            yarn build
            docker compose pull
            docker compose up -d
